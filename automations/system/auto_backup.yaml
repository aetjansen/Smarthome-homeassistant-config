---
# Makes a backup of hassio every Sunday at 3:00 am so that I can store it on my NAS.
#
- alias: System - Make weekly Hassio backup
  initial_state: true
  trigger:
    - platform: time
      at: '03:00:00'
  condition:
    - condition: time
      weekday:
        - sun
  action:
    - service: hassio.snapshot_full
      data_template:
        name: Automated Backup {{ now().strftime('%Y-%m-%d') }} running HA version {{ states.sensor.ha_installed_version.state }}
    - service: notify.telegram_klaas
      data:
        message: "Backup is gemaakt met de naam: Automated Backup {{ now().strftime('%Y-%m-%d') }} running HA version {{ states.sensor.ha_installed_version.state }}"
